<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <title>User Profile</title>
</head>
<body>
  <section class="profile-section">
    <div class="container">
      <h2>User Profile</h2>
      <p>Tell us about your background so we can guide your career better.</p>

      <form id="profileForm" class="form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="e.g., Sagar Patil" required>
        </div>

        <div class="form-group">
          <label for="education">Education</label>
          <input type="text" id="education" placeholder="e.g., B.Sc. Computer Science" required>
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" placeholder="e.g., JavaScript, React, Firebase" required>
        </div>

        <div class="form-group">
          <label for="experience">Work Experience</label>
          <textarea id="experience" placeholder="Describe your past roles... Or N/A" required></textarea>
        </div>

        <div class="form-group">
          <label for="interests">Career Interests</label>
          <textarea id="interests" placeholder="e.g., Frontend Developer, Product Design" required></textarea>
        </div>

        <button type="submit" class="btn-save">Save Profile</button>
      </form>
    </div>
  </section>

  <!-- Loader -->
  <div class="loader" id="loader" style="display: none;">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
  </div>

  <script type="module" src="script/firebaseConfig.js"></script>
  <script type="module" src="script/profile.js"></script>
</body>
</html>
